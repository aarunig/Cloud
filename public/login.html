<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login â€¢ MediLocker</title>
<style>
  body{background:linear-gradient(135deg,#667eea,#764ba2);min-height:100vh;display:flex;align-items:center;justify-content:center;color:white;font-family:sans-serif}
  .card{background:rgba(255,255,255,0.15);backdrop-filter:blur(16px);padding:50px 40px;border-radius:24px;width:90%;max-width:420px;text-align:center;border:1px solid rgba(255,255,255,0.2);box-shadow:0 20px 50px rgba(0,0,0,0.4)}
  h2{font-size:44px;background:linear-gradient(45deg,#fff,#e0e8ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  input{width:100%;padding:18px;margin:12px 0;border:none;border-radius:50px;background:rgba(255,255,255,0.25);color:white;font-size:17px}
  input::placeholder{color:rgba(255,255,255,0.8)}
  button{width:100%;padding:18px;margin:25px 0;background:white;color:#667eea;border:none;border-radius:50px;font-size:19px;font-weight:700;cursor:pointer}
  #msg{margin-top:15px;padding:15px;border-radius:12px;font-weight:bold}
</style>
</head>
<body>
<div class="card">
  <h2>MediLocker</h2>
  <p>Welcome back</p>

  <form id="loginForm">
    <input type="email"    id="email"    placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password"       required>
    <button type="submit">Sign In</button>
  </form>

  <div style="margin-top:20px">
    <a href="register.html" style="color:white">No account? Register here</a>
  </div>
  <div id="msg"></div>
</div>

<script>
document.getElementById('loginForm').onsubmit = async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  if (!email || !password) {
    document.getElementById('msg').innerHTML = '<div style="background:#f8d7da;color:#721c24">Both fields required!</div>';
    return;
  }

  const btn = e.target.querySelector('button');
  btn.disabled = true;
  btn.textContent = "Signing in...";

  try {
    const res = await fetch("http://127.0.0.1:5001/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      localStorage.setItem("token", data.token);
      document.getElementById('msg').innerHTML = '<div style="background:#d4edda;color:#155724">Login Success! Redirecting...</div>';
      setTimeout(() => {
        location.href = "dashboard.html";
      }, 1200);
    } else {
      document.getElementById('msg').innerHTML = `<div style="background:#f8d7da;color:#721c24">${data.message || "Login failed"}</div>`;
    }
  } catch (err) {
    document.getElementById('msg').innerHTML = '<div style="background:#f8d7da;color:#721c24">Server not running on port 5001</div>';
  }

  btn.disabled = false;
  btn.textContent = "Sign In";
};
</script>
</body>
</html>
